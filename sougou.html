<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
   
    body {
        margin: 0;
    }
    
    .top {
        width: 1000px;
        margin: 10px auto;
        position: relative;
    }
    
    .top .logo {
        width: 193px;
        height: 40px;      
        float: left;
    }    
    .top .search {
        width: 320px;
        height: 32px;
        float: right;
    }    
    .top .search #key {
        width: 290px;
        height: 26px;
        outline: none;
        border: 1px solid #eee;
        text-indent: 10px;
        float: left;
    }
    
    .top .search #key:focus {
        border: 1px solid #FC6B2D;
    }
    
    .top .search #btn {
        float: left;
        width: 30px;
        height: 30px;
        text-indent: -9999em;
        border: none;
        outline: none;
        background: url("http://dl.pinyin.sogou.com/index/header/search_box.png");
        background-position: -293px 0;
        margin-left: -2px;
    }
     .bannerContainer{
      background: url(http://dl.pinyin.sogou.com/index/2.0/banner_8.0.2.jpg);
      height: 400px;
      background-position: center 0;
    }
    .bannerContainer .banner{
      width: 1000px;
      height: 400px;
      margin: 0 auto;
      position: relative;
    }
    .bannerContainer .banner .date{
      position: absolute; 
      left: 574px;
      top: 252px;  
    }
    .bannerContainer .banner .version{
      
      position: absolute;
      left: 760px;
      top: 252px;
    }
    .bannerContainer .banner .support{
      position: absolute;
      left: 574px;
      top: 282px;
    }
    .bannerContainer .banner .download{
      position: absolute;
      left: 574px;
      bottom: 20px;
    } 
    .bannerContainer .banner .download a{
     display: inline-block;
      width: 241px;
      height: 60px;
      background: url(http://dl.pinyin.sogou.com/index/2.0/btn_down_one_8.0.1.png);
     text-indent: -999em;
    }
    .bannerContainer .banner .download a:hover{
      background-position: 0 -60px;
    }
    .bannerContainer .banner .qrcode{
      position: absolute;
      right: 0;
      bottom:60px;
      width: 89px;
      height: 89px;
      background: url("http://dl.pinyin.sogou.com/index/2.0/mobile_qrcode_7.7.png");
    }
    .bannerContainer .banner .mobileDownload{
      position: absolute;
      right: 0;
      bottom: 20px;
    } 
    .bannerContainer .banner .mobileDownload{
      display: inline-block;
      width: 90px;
      height: 22px;
      background: url("http://dl.pinyin.sogou.com/index/2.0/btn_down_mobile_8.0.1.png");
      text-indent: -999em;
    }

</head>

      <div class="qrcode"></div>
      <div class="mobileDownload">
        <a href="http://shouji.sogou.com/sapp/media/?site=20150212website"></a>
      </div>
    </div>
  </div>
